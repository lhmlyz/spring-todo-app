<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>Task Name</th>
        <th>Created Date</th>
        <th>Deadline</th>
    </tr>

    <tr data-th-each="list :${todoList}">
        <td data-th-text="${list.id}"></td>
        <td data-th-text="${list.task}"></td>
        <!--        <td data-th-text="${#temporals.format(list.createDate, 'dd.MM.yyyy HH:mm')}"></td>-->
        <!--        <td data-th-text="${#temporals.format(list.deadline, 'dd.MM.yyy HH:mm')}"></td>-->
        <td data-th-text="${list.createDate}"></td>
        <td data-th-text="${list.deadline}"></td>
        <td><a data-th-href="@{/client/todo/{id}(id=${list.id})}">Details</a></td>
        <td><a data-th-href="@{/client/todo/{id}/delete(id=${list.id})}">Delete</a></td>
        <td><a data-th-href="@{/client/todo/{id}/update(id=${list.id})}">Update</a></td>
    </tr>

</table>
<a th:href="@{/client/todo/add}">Add Task</a>

</body>
</html>
